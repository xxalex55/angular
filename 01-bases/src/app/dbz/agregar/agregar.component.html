<h3>Agregar</h3>
    <div ></div>
        <hr>
        <form (ngSubmit)="agregar()" >
            <input
                type="text" 
                placeholder="Personaje"
                name = "nombre"
                [(ngModel)] = "nuevoPersonaje.nombre" 
                >
            <input  
                type="number" 
                name = "poder"
                [(ngModel)] = "nuevoPersonaje.poder" 
                >
            <button 
                type="submit" 
                class="btn"
                >
                Agregar
            </button>
        </form>
